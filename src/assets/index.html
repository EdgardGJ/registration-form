<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/0608782ab01b45c1860814b347af8c92.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="name" required id="first-name" type="text"></label>
            <label for="last-name">Enter Your Last Name: <input name="last-name" required id="last-name" type="text"></label>
            <label for="email">Enter Your Email: <input name="email" required id="email" type="email"></label>
            <label for="new-password">Create a New Password: <input name="password" required pattern="[a-z0-5]{8,}" id="new-password" type="password"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline" id="personal-account" checked name="account-type" type="radio"> Personal</label>
            <label for="business-account"><input class="inline" id="business-account" name="account-type" type="radio"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="photo" id="profile-picture" type="file"></label>
            <label for="age">Input your age (years): <input name="age" id="age" min="13" max="120" type="number"></label>
            <label for="referrer">
                How did you hear about us?
                <select name="options" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">LinkedIn</option>
                    <option value="2">Github</option>
                    <option value="3">YouTube</option>
                    <option value="4">Instagram</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea placeholder="I like coding on the beach..." rows="3" cols="30" name="bio" id="bio"></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" name="terms" required id="terms-and-conditions" type="checkbox">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
